<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <title>uWish - Login</title>
    <link rel="stylesheet" th:href="'/style.css'" href="../static/style.css">
</head>
<body>
<h1>Sign up</h1>

<form action="/uwish/saveuser" th:object="${user1}" method="POST">
    Username: <input type="text" th:field="*{usn}"/>
    Password: <input type="text" th:field="*{psw}"/>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Save user">
</form>
</body>
</html>
