<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>uWish - Wish</title>
    <link rel="stylesheet" th:href="'/style.css'" href="../static/style.css">
</head>
<body>
<a href="/">Home</a>

    <h1 th:text="${wish.getName}"></h1>

    <table>
        <tr>
            <th></th>
            <th th:text="${wish.getDescription}"></th>
        </tr>
        <tr>
            <th></th>
            <th th:text="${wish.getPrice} + '0 DKK'"></th>
        </tr>
        <tr>
            <th></th>
            <th th:text="${wish.getLink}"></th>
        </tr>
        <!--<tr>
            <th></th>
            <th th:text="${wish.getImg}"></th>
        </tr>-->
    </table>

    <div>
        <p><a th:href="'/?page=' + ${page}">Back to wishlist</a></p>
    </div>
    <div>
        <p><a th:href="'/edit/' + ${wish.getId}">Edit wish</a></p>
    </div>
    <!--<div>
        <p><a th:href="'/delete/' + ${wish.getId}">Delete wish</a></p>
    </div>-->

</body>
</html>
