<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <title>uWish - Add/Edit Wish</title>
    <link rel="stylesheet" th:href="'/style.css'" href="../static/style.css">
</head>
<body>
<a href="/uwish/wishlist">Home</a>

<h1>uWish</h1>
<h2>Add/Edit Wish</h2>

<form action="/uwish/savewish" th:object="${wish}" method="POST">
    <div>Wish:        <input type="text" th:field="*{name}" placeholder="Enter your hearts desire"/></div>
    <div>Description: <input type="text" th:field="*{description}" placeholder="Good, tell me more"/></div>
    <div>Price:       <input type="number" th:field="*{price}" placeholder="Okay, how much does it cost?"/></div>
    <div>Link:        <input type="text" th:field="*{link}" placeholder="Where is this awesome thing?"/></div>
    <!--<div>Image:   <input type="text" th:field="*{img}" placeholder="So how does it look?"/></div>-->
    <input th:if="${wish.id != null}" type="hidden" th:field="*{id}"/> <!-- Adds a secret ID -->
    <input type="submit" value="Make your wish">
</form>

</body>
</html>
